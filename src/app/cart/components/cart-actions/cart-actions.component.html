<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add</h5>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{this.selectedProduct?.productName||"Select Item..."}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button *ngFor ="let product of products" (click)="onProductChange(product)" class="dropdown-item">{{product.productName}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label"
        >Quantity</label
      >
      <div class="col-sm-8">
        <select #productQty>
          <option *ngFor="let qty of [].constructor(this.selectedProduct?.productStock||0); let i=index" >{{i}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Price</label>
      <div class="col-sm-8">
        <input class="form-control" readonly placeholder="Price($)" [value]="this.selectedProduct?.productPrice || 0.00" />
      </div>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary" (click)="onAddItem(productQty.value)">Add</button>
      <button class="btn btn-link m-2">Cancel</button>
    </div>
  </div>
</div>
