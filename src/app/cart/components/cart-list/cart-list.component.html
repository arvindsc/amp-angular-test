<div class="card">
  <div class="card-body">
    <h5 class="card-title">Shopping Cart</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngTemplateOutlet="cartItems.length ? cartRows: emptyCart ;context: {$implicit: cartItems}">
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-muted text-right">
    Total: $ {{cartTotal | number:'1.2-2'}}
  </div>
</div>
<ng-template #cartRows>
  <tr *ngFor="let product of cartItems; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ product.productName }}
    </td>
    <td>{{ product.productQuantity | number }}</td>
    <td>{{ product.productPrice | number }}</td>
    <td><button type="button" class="close" aria-label="Close" (click)="onDelete(product)">
        <span aria-hidden="true">&times;</span>
      </button></td>
  </tr>
</ng-template>
<ng-template #emptyCart>
  <tr>
    <td colspan="5" class="text-center">Cart is empty.</td>
  </tr>
</ng-template>
